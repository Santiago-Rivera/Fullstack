<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Bootstrap-Layout.css">
</head>
<body>
  <h1>Bootstrap Layout Exercise</h1>

  <div class="flex-container">
    <h2>Exercise 1</h2>
    <div class="container parent">
      <div class="row">
        <div class="col-xl-6 child">50% desktop, 100% mobile</div>
        <div class="col-xl-6 child">50% desktop, 100% mobile</div>
      </div>
    </div>
    <div class="container test-parent" id="test1">
      <div class="row">
        <div class="">50% desktop, 100% mobile</div>
        <div class="">50% desktop, 100% mobile</div>
      </div>
    </div>
    <div class="container">
      <textarea id="test-1-code" placeholder="Write your CSS code here..." rows="5">&lt;!-- Modify the HTML code for the purple boxes below so it behaves like the green ones. --&gt;
  &lt;div class="row"&gt;
    &lt;div class=""&gt;50% desktop, 100% mobile&lt;/div&gt;
    &lt;div class=""&gt;50% desktop, 100% mobile&lt;/div&gt;
  &lt;/div&gt;
  
    </textarea>
    </div>

    <button onclick="applyTest1()">Apply Changes</button>
  </div>

  <div class="flex-container">
    <h2>Exercise 2</h2>
    <div class="container parent">
      <div class="row">
        <div class="col-lg-6 col-sm-12 col-10 child test2">Column 1</div>
        <div class="col-lg-3 col-sm-6 col-10 child test2">Column 2</div>
        <div class="col-lg-3 col-sm-6 col-10 child test2">Column 3</div>
      </div>
    </div>
    <div class="container test-parent  solution2" id="test2">
      <div class="row">
        <div class="">Column 1</div>
        <div class="">Column 2</div>
        <div class="">Column 3</div>
      </div>
    </div>
    <div class="container">
      <label for="test-2-code">Exercise 2 Code:</label>
      <textarea id="test-2-code" rows="5" title="Enter your HTML code for Exercise 2" placeholder="Write your HTML code here...">  &lt;!-- Modify the HTML below to make the blue boxes behave like the red ones. --&gt;
  &lt;div class="row"&gt;
    &lt;div class=""&gt;Column 1&lt;/div&gt;
    &lt;div class=""&gt;Column 2&lt;/div&gt;
    &lt;div class=""&gt;Column 3&lt;/div&gt;
  &lt;/div&gt;
      
        </textarea>
    </div>

    <button onclick="applyTest2()">Apply Changes</button>
  </div>
  <div class="flex-container">
    <h2>Exercise 3</h2>
    <div class="container parent">
      <div class="row">
        <div class="col-xxl-1 col-xl-2 col-lg-4 col-md-6 col-sm-12 child test3">Column 1</div>
        <div class="col-xxl-11 col-xl-10 col-lg-8 col-md-6 col-sm-12 child test3">Column 2</div>
      </div>
    </div>
    <div class="container test-parent  solution3" id="test3">
      <div class="row">
        <div class="">Column 1</div>
        <div class="">Column 2</div>
      </div>
    </div>
    <div class="container">
      <label for="test-3-code">Exercise 3 Code:</label>
      <textarea id="test-3-code" rows="5" title="Enter your HTML code for Exercise 3" placeholder="Write your HTML code here...">&lt;!-- Modify the HTML below to make the indigo boxes behave like the blue ones. --&gt;
      &lt;div class="row"&gt;
        &lt;div class=""&gt;Column 1&lt;/div&gt;
        &lt;div class=""&gt;Column 2&lt;/div&gt;
      &lt;/div&gt;
          
            </textarea>
    </div>

    <button onclick="applyTest3()">Apply Changes</button>
  </div>

  <script src="JS/Bootstrap-Layout.js"></script>
</body>
</html>
